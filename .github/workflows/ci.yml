name: Year Progress
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # This schedules the workflow to run at midnight UTC every day
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Run year progress
        run: ./target/release/year

      - name: Commit change & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "bot: Update README.md"
